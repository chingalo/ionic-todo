<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="isFormLoaded">
    <app-todo-form [currentTodo]="currentTodo" (saveTodoEvent)="onSaveTodo($event)"></app-todo-form>
  </div>
  <div *ngIf="todos && todos.length > 0">
    <app-todo-list (currentTodo)="onSetCurrentTodo($event)" [todos]="todos"> </app-todo-list>
  </div>
</ion-content>
