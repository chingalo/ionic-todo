<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <app-todo-form (saveTodoEvent)="onSaveTodo($event)"></app-todo-form>
  <div *ngIf="todos && todos.length > 0">
    <app-todo-list [todos]="todos"> </app-todo-list>
  </div>
</ion-content>
